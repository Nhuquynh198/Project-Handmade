<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    
    <title>Laptop Giá rẻ</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">  
    <script src="js/jquery.min.js"></script>   
    <script src="js/bootstrap.min.js"></script> 
    <style>
		div[class^=container]
		{
			background-color:#FFC;
		}
		
    	div[class^=col]
		{
			border:1px solid red;
		}
    </style>   
  </head>
  <body>
    <h1 class="text-center btn btn-danger">Hello, world!</h1>

    <div class="container">
    	<div class="row">
        	<div class="col-md-6">Cột 1</div>
            <div class="col-md-6">Cột 2</div>
        </div>
        
        <div class="row">
        	<div class="col-md-3 col-sm-4 col-xs-6">Cột 1</div>
            <div class="col-md-3 col-sm-4 col-xs-6">Cột 2</div>
            <div class="col-md-3 col-sm-4 col-xs-6">Cột 3</div>
            <div class="col-md-3 col-sm-4 col-xs-6">Cột 4</div>           
        </div>
        
    </div>
   	<hr/>
    <div class="container-fluid">
    	<div class="row">
        	<div class="col-md-6">Cột 1</div>
            <div class="col-md-6">Cột 2</div>
        </div>
    </div>
  </body>
</html>
